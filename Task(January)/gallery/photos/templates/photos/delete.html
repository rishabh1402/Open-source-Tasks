{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'static/style.css' %}" rel="stylesheet">
    <style>
        .body{
            background-color: #4158D0;
        }
        .row{
            background-color: none;
            background-image: linear-gradient(90deg,#1772da 0%, #C850C0 46%, #f1870edc 80%);
            margin-top: 250px;
            justify-content: end;
            align-items: center
        }
    </style>
</head>

<body style="background-color: #1772da;">
    <center>
        <div class="row">
            <h1> <br>Are you sure you want to delete this photo?</h1><br><br>
            <form action="" method="post">
                {% csrf_token %}
                <button type="submit" class="cbtn btn my-8">Confirm</button> &emsp;
                <a href="{% url 'gallery' %}" class="nbtn btn">Cancel</a>
            </form>
        </div>
    </center>
</body>

</html>
